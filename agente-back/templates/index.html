<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agent Runner</title>
</head>
<body>
  <h1>Agent Runner</h1>
  <form method="post">
    <label for="api_key">OpenAI API Key:</label><br>
    <input type="password" id="api_key" name="api_key" required><br><br>
    
    <label for="task">Task for the Agent:</label><br>
    <textarea id="task" name="task" rows="10" cols="50" required></textarea><br><br>
    
    <button type="submit">Run Agent</button>
  </form>
</body>
</html>
